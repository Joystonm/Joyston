<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #d9e2e7;
  font-family: sans-serif;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15px;
}

.logo svg {
  width: 30px;
  height: 30px;
  fill: black;
}

.text {
  display: flex;
  flex-direction: column;
}

.year {
  background-color: #2a69c5;
  color: white;
  padding: 5px 15px;
  border-radius: 20px;
  margin-bottom: 10px;
}

.title {
  font-size: 2.5em;
  font-weight: bold;
  color: #2a69c5;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 1.2em;
  color: #2a69c5;
}

.line {
  width: 3px;
  height: 100vh;
  background-color: black;
  margin-right: 15px;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <svg viewBox="0 0 24 24">
      <path d="M12,17.27L18.18,21.44L21.75,18.9L19.73,16.88L12,23.33L4.27,16.88L2.25 ,18.9L5.82,21.44L12,17.27Z" />
    </svg>
  </div>
  <div class="text">
    <div class="year">2022</div>
    <div class="title">Uploaded UI</div>
    <div class="subtitle">Your files are uploaded successfully!</div>
  </div>
  <div class="line"></div>
</div>
</body>
</html>
